<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Video Downloader</h1>
        <form method="POST" action="/download" class="mt-4">
            <div class="mb-3">
                <label for="platform" class="form-label">Select Platform</label>
                <select id="platform" name="platform" class="form-select" required>
                    <option value="youtube">YouTube</option>
                    <option value="instagram">Instagram</option>
                    <option value="facebook">Facebook</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Video/Post URL</label>
                <input type="url" id="url" name="url" class="form-control" placeholder="Enter the video URL" required>
            </div>
            <div class="mb-3">
                <label for="quality" class="form-label">Video Quality (YouTube only)</label>
                <input type="text" id="quality" name="quality" class="form-control" placeholder="e.g., 720, 1080">
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
